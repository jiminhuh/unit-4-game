<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon RPG Game!</title>
</head>
<body>

    <header id="main-header">
        <img src="images/Pokemon-RPG.png" alt="title">
    </header>
    <div id="pick-starter">
        <h3>Pick your Starter!</h3>
    </div>
    <div id="starters">
        <img src="images/bulbasaur.png" id="bulbasaur" alt="bulbasaur">
        <img src="images/charmander.png" id="charmander" alt="charmander">
        <img src="images/squirtle.png" id="squirtle" alt="squirtle">
    </div>
    <h3 class="pick-enemy-attack" id="pick-enemy-attack"></h3>
    <div id="enemy-selected">

    </div>
    <div id="pick-enemy">

    </div>
    <h3 id="defeated"></h3>
    <div id="defeated-enemies">

    </div>
    <div id="restart">

    </div>


    <script src="javascript/game.js"></script>
</body>
</html>
