<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Crystal Game</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Crystal Collector</h1>
        <!-- two divs will be next to each other -->
        <div id="section">
            <div id="random-number-div">
                <h2>This is your random number:</h2>
                <h3 id="random-number">30</h3>
            </div>
            <div id="win-loss-div">
                <h3>Wins: <span id="win"></span></h3>
                <h3>Losses: <span id="loss"></span></h3>
            </div>
        </div>

        <!-- Four buttons(made from imgs) to click -->
        <div id="img-div">
            <img src="images/bluecrystal.jpeg" alt="bluecrystal" id="blue-crystal">
            <img src="images/purplecrystal.jpeg" alt="purplecrystal" id="purple-crystal">
            <img src="images/diamondcrystal.jpeg" alt="diamondcrystal" id="diamond-crystal">
            <img src="images/whitecrystal.jpeg" alt="whitecrystal" id="white-crystal">
        </div>

        <!-- Score Section-->
        <div id="score-div">
            <h3>Your Number is:</h3>
            <h3 id="score">0</h3>
        </div>

    </div>
    <script src="javascript/game.js"></script>
</body>
</html>
